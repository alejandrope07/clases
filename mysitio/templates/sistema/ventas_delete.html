{% extends 'base/base.html' %}
{% block title %} Eliminar venta {% endblock %}

{% block content %}

<form method="post">
	{% csrf_token %}
	<h2>¿Desea eliminar?</h2>
	<button class="btm btm-danger" type="submit">Sí, eliminar</button>
	<a class="btm btm-default" href="{% url 'ventas_lista' %}">Cancelar</a>
</form>

{% endblock %}
